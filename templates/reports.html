{% extends 'base2.html' %}

{% block content %}
<style>
    body {
        background-color: rgb(255, 241, 241) !important;
    }

    .content-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding-top: 20px;
    }

    .title {
        font-size: 32px;
        font-weight: bold;
        color: #000;
        margin-bottom: 30px;
    }

    .image {
        width: 180px;
        margin-bottom: 20px;
    }

    .no-records {
        font-size: 20px;
        color: #000;
        margin-bottom: 20px;
    }

    .btn-test {
        background-color: #f17bab;
        color: white;
        font-weight: bold;
        font-size: 18px;
        padding: 12px 32px;
        border-radius: 10px;
        text-decoration: none;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-test:hover {
        background-color: #de679a;
    }

    .report-list {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 500px;
    }

    .report-item {
        padding: 12px 0;
        border-bottom: 1px solid #eee;
        font-size: 16px;
    }

    .btn-container {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
    }

    .btn-edit, .btn-delete {
        padding: 8px 14px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
    }

    .btn-edit {
        background-color: #f17bab;
        color: white;
    }

    .btn-delete {
        background-color: #f17bab;
        color: white;
    }

    .btn-edit:hover {
        background-color: #de679a;
    }

    .btn-delete:hover {
        background-color: #de679a;
    }
</style>

<div class="content-container">
    <h2 class="title">Autoexamen Mamario</h2>

    {% if reports %}
        <div class="report-list">
            {% for report in reports %}
                <div class="report-item">
                    üìÖ <strong>Fecha:</strong> {{ report.created_at }}<br>
                    üÜî <strong>ID:</strong> {{ report.id }}
                    <div class="btn-container">
                        <a href="/reports/edit/{{ user_id }}/{{ report.id }}" class="btn-edit">‚úèÔ∏è Editar</a>
                        <button class="btn-delete" onclick="deleteReport('{{ report.id }}')">‚ùå Eliminar</button>
                    </div>
                </div>
            {% endfor %}
        </div>
        <br>
        <a href="/reporte/{{ user_id }}" class="btn-test">Hacer test</a>
    {% else %}
        <img src="/static/img/heart.png" alt="Coraz√≥n autoabrazo" class="image">
        <p class="no-records">No has hecho autoex√°menes mamarios a√∫n.</p>
        <a href="/reporte/{{ user_id }}" class="btn-test">Test</a>
    {% endif %}
</div>

<script>
    async function deleteReport(reportId) {
        if (!confirm("¬øEst√°s seguro de que quieres eliminar este reporte?")) {
            return;
        }

        const response = await fetch(`/reports/${reportId}`, {
            method: "DELETE",
            headers: { "Content-Type": "application/json" }
        });

        if (response.ok) {
            alert("Reporte eliminado correctamente.");
            location.reload();
        } else {
            alert("Error al eliminar el reporte.");
        }
    }
</script>
{% endblock %}
