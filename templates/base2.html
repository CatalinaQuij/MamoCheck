<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MamoCheck</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/img/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- Bootstrap JS Bundle con Popper (necesario para modales) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <style>
        .navbar-custom, .footer-custom {
            background-color: #f6b5b7 !important;
        }
        .username-button {
            background-color: #eb639c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }
        .username-button:hover {
            background-color: #d84f87;
        }
    </style>
</head>
<body>

    <!-- ===== HEADER ===== -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom shadow-sm">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand fw-bold" href="/reports/{{ user_id }}">
                <img src="/static/img/logo2.png" alt="MamoCheck" width="40"> MamoCheck
            </a>
            {% if username %}
            <a href="/users/settings/{{ user_id }}">
                <button class="username-button">{{ username }}</button>
              </a>              
            {% endif %}
        </div>
    </nav>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <!-- ===== FOOTER ===== -->
    <footer class="footer-custom py-3 text-center border-top">
        <p class="mb-0">Â© 2025 <strong>MamoCheck</strong>. Catalina Quijano.</p>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
